<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
<meta charset="utf-8">
<title>RGB KEYBOARD</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="font-size: 60px; background-attachment: white;;color: #4ec9d9 ;"></h1>
    <br>
    <div class="keyboard row_one">
        <div class="switch">1</div>
        <div class="switch">2</div>
        <div class="switch">3</div>
        <div class="switch">4</div>
        <div class="switch">5</div>
        <div class="switch">6</div>
        <div class="switch">7</div>
        <div class="switch">8</div>
        <div class="switch">9</div>
        <div class="switch">0</div>
        <div class="switch">-</div>
        <div class="switch">+</div>
        <div class="switch"><-</div>
        </div>
        <div class="keyboard row_two">
        <div class="switch">Q</div>
        <div class="switch">W</div>
        <div class="switch">E</div>
        <div class="switch">R</div>
        <div class="switch">T</div>
        <div class="switch">Y</div>
        <div class="switch">U</div>
        <div class="switch">I</div>
        <div class="switch">O</div>
        <div class="switch">P</div>
        <div class="switch">{</div>
        <div class="switch">}</div>
        </div>  
        <div class="keyboard row_three">
        <div class="switch">A</div>
        <div class="switch">S</div>
        <div class="switch">D</div>
        <div class="switch">F</div>
        <div class="switch">G</div>
        <div class="switch">H</div>
        <div class="switch">J</div>
        <div class="switch">J</div>
        <div class="switch">K</div>
        <div class="switch">L</div>
        <div class="switch">:</div>
        <div class="switch">"</div>
        <div class="switch">|</div>
        </div>
        <div class="keyboard row_four">
        <div class="switch">Z</div>
        <div class="switch">X</div>
        <div class="switch">C</div>
        <div class="switch">V</div>
        <div class="switch">B</div>
        <div class="switch">N</div>
        <div class="switch">M</div>
        <div class="switch"><</div>
        <div class="switch">></div>
        <div class="switch">?</div>
        <div class="switch">Shift</div>
     </div>
        <div class="keyboard row_five">
            <div class="switch">Space</div>  
    </div>




</body>
</html>
